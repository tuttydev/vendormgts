{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>Update Vendor</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Update Vendor</button>
                <a href="{% url 'vendor_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
