{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the vendor "{{ object.name }}"?</p>
    <div class="buttons">
        <form method="post" action="{% url 'vendor_delete' object.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{% url 'vendor_list' %}" class="btn btn-secondary ml-3">Cancel</a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
