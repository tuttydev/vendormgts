{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Vendor</h1>
    <p>Are you sure you want to delete "{{ vendor.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'vendor_list' %}" class="btn btn-secondary mt-2">Cancel</a>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
